name       : openjdk-8
version    : 8.121
release    : 10
source     :
    - https://solus-project.com/sources/java/jdk8u121-b13.tar.bz2 : 1e681ea5db9feec8ed65acef5b60555dddd8297143b3858e0e3f148f1772dc0d
    - https://solus-project.com/sources/java/corba-u121-b13.tar.bz2 : f16d867815ff7476887e11716a0f5daf5a63a78b12350826ac68cd33534cc702
    - https://solus-project.com/sources/java/hotspot-u121-b13.tar.bz2 : cfa12235b51b9e6dc74406c53022830fc43cf42fc25e673707382eb78ffe498b
    - https://solus-project.com/sources/java/jaxp-u121-b13.tar.bz2 : 19729f547b7a5fdd12825d42da74015e33043e1e10acf5326102032cccee7382
    - https://solus-project.com/sources/java/jaxws-u121-b13.tar.bz2 : e9c659171e65cc6ff8515ff933c9729d4ee8f70193ec29f90f0b2e71fe4e7e57
    - https://solus-project.com/sources/java/jdk-u121-b13.tar.bz2 : 5c654821a7561dceb9c8be1df0b541358eda5a79144911ba0e1806a1a037bd46
    - https://solus-project.com/sources/java/langtools-u121-b13.tar.bz2 : 56d7903ea7cf5491d92e261e173b9bf2f44c1bdc6f3786c0830c32550422e9f7
    - https://solus-project.com/sources/java/nashorn-u121-b13.tar.bz2 : 9dc965c18feed932ed5c37f946880bd7135c8942a1df31a0d8ae49d75127100c
license    : GPL-2.0-with-classpath-exception
component  : programming.java
summary    : Open implementation of Oracle's Java Development Kit
description: |
    Open implementation of Oracle's Java Development Kit
builddeps  :
    - cups-devel
    - giflib-devel
    - openjdk-8-devel
    - pkgconfig(alsa)
    - pkgconfig(fontconfig)
    - pkgconfig(x11)
    - pkgconfig(xext)
    - pkgconfig(xrender)
    - pkgconfig(xt)
    - pkgconfig(xtst)
    - p7zip
setup      : |
    # Prep input tarballs
    unset LD_AS_NEEDED
    _SOLJVM_VERSION="u121-b13"
    for tarball in corba hotspot jaxp jaxws langtools jdk nashorn; do
        mkdir -pv ${tarball} &&
        tar -xf $sources/${tarball}-${_SOLJVM_VERSION}.tar.bz2 --strip-components=1 -C ${tarball}
    done
    unset _SOLJVM_VERSION
    unset JAVA_HOME
    
    # Now configure
    export SANEFLAGS="-std=c++98 -Wno-error -fno-delete-null-pointer-checks -fno-lifetime-dse"
    bash ./configure --prefix="$installdir/usr" \
        --with-update-version=121 \
        --with-build-number=b13 \
        --with-milestone=solus \
        --with-zlib=system \
        --with-giflib=system \
        --enable-unlimited-crypto \
        --with-cacerts-file=%libdir%/openjdk-8/jre/lib/security/cacerts \
        --with-jobs=%YJOBS% \
        --with-extra-cflags="$CFLAGS $SANEFLAGS" \
        --with-extra-cxxflags="$CXXFLAGS $SANEFLAGS" \
        --with-extra-ldflags="$LDFLAGS"
build      : |
    unset LD_AS_NEEDED
    make SCTP_WERROR= DISABLE_HOTSPOT_OS_VERSION_CHECK=ok all WARNINGS_ARE_ERRORS=
install    : |
    install -d -D -m 00755 $installdir/%libdir%
    make install
    
    # Binaries
    rm -rf $installdir/usr/bin/*
    mv $installdir/usr/jvm/openjdk-1.8.0_121-solus $installdir/%libdir%/openjdk-8
    rmdir $installdir/usr/jvm
    pushd $installdir/usr/bin
    for i in $installdir/%libdir%/openjdk-8/bin/*; do
      ln -sf %libdir%/openjdk-8/bin/`basename $i` .
    done
    popd
    
    # Docs
    install -m 00644 -D LICENSE $installdir/usr/share/doc/openjdk-8/LICENSE

    # Move into build dir
    pushd build/linux-x86_64-normal-server-release

    # Chuck the headers in
    install -D -d -m 00755 $installdir/usr/include/openjdk-8
    cp -ra jdk/include/* $installdir/usr/include/openjdk-8/.

    # Sort out the manpages
    install -D -d -m 00755 $installdir/usr/share/man/man1
    install -m 00644 images/j2re-image/man/man1/*.1 $installdir/usr/share/man/man1/.
    install -m 00644 images/j2sdk-image/man/man1/*.1 $installdir/usr/share/man/man1/.
    
    # Add java-jar.desktop into usable apps
    install -D -m 00644 $pkgfiles/java-jar.desktop $installdir/usr/share/applications/java-jar.desktop
